    <head>

        <script>

                $tr = $('<tr></tr>');

                    }

                        $tr = $('<tr></tr>');
                        $td = $('<td></td>');
                        $td.attr('id', i);
                        $td.html(data.topics[i].topicLabel);
                        
                        $tr.append($td);
                        
                        $tbl.append($tr);
                        
                        for(var j = 0; j < data.timeline.length; j++){
                            $td = $('<td></td>');
                            $td.attr('id', data.topics[i].topicID + '_' + data.timeline[j].timeItemID)
                            $td.html(data.timeline[j].timeItemLabel);
                            $tr.append($td);

                    }
                });
            });
                        
        </script>
    </head>
    <body>

</html>
